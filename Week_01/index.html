<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    .cell {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 1px solid #fff;
      font-size: 50px;
      line-height: 100px;
      background-color: green;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="board"></div>

  <script>
    const pattern = [
      [0,0,0],
      [0,0,0],
      [0,0,0],
    ];

    let flag = 1;
    let finished = false;

    // 绘制棋盘
    function render(pattern) {
      let board = document.getElementsByClassName('board')[0];
      board.innerHTML = '';
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement('div');
          cell.classList.add('cell');
          cell.innerText = pattern[i][j] == 1 ? '⭕' : 
                           pattern[i][j] == 2 ? '❌' : '';
          cell.addEventListener('click', () => {
            move(i, j);
          });
          board.appendChild(cell);
        }
        board.appendChild(document.createElement('br'));
      }
    }

    // 落子
    function move(i, j) {
      if(pattern[i][j] !== 0 || finished) return; 
      pattern[i][j] = flag;
      if(check(pattern, flag)) {
        finished = true;
        alert(`${flag === 1 ? '⭕' : '❌'} is winner!`)
      }
      render(pattern);
      flag = 3 - flag;
      if (willWin(pattern, flag)) {
        console.log(`${flag === 1 ? '⭕' : '❌'} will win`);
      }
      setTimeout(() => {
        computerMove();
      }, 1000);
    }

    // 电脑落子
    function computerMove() {
      let choice = bastChoice(pattern, flag);
      if (choice.point) {
        pattern[choice.point[0]][choice.point[1]] = flag;
      }
      if(check(pattern, flag)) {
        finished = true;
        alert(`${flag === 1 ? '⭕' : '❌'} is winner!`)
      }
      flag = 3 - flag;
      render(pattern);
    }

    // 检查游戏结果
    function check(pattern, flag) {
      for (let i = 0; i < 3; i++) {
        let result = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j] !== flag) {
            result = false;
          }
        }
        if (result) {
          return true;
        }
      }
      for (let i = 0; i <3; i++) {
        let result = true;
        for (let j = 0; j < 3; j ++) {
          if (pattern[j][i] !== flag) {
            result = false;
          }
        }
        if (result) {
          return true;
        }
      }
      {
        let result = true;
        for (let i = 0; i < 3; i++) {
          if (pattern[i][i] !== flag) {
            result = false;
          }
        }
        if (result) return true; 
      }
      {
        let result = true;
        for (let i = 0; i < 3; i++) {
          if (pattern[i][2-i] !== flag) {
            result = false;
          }
        }
        if (result) return true;
      }
      return false;
    }

    // 深克隆
    function deepClone(obj) {
      if (!obj) return {};
      const toString = Object.prototype.toString;
      const result = toString.call(obj) === '[object Array]' ? [] : {};
      for (let prop in obj) {
        if (obj.hasOwnProperty(prop)) {
          if (typeof obj[prop] === 'object') {
            result[prop] = deepClone(obj[prop]);
          } else {
            result[prop] = obj[prop]
          }
        }
      }
      return result;
    }

    // 判断下一个下棋者是否即将获胜
    function willWin(pattern, flag) {
      for (let i = 0; i <3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j] === 0) {
            let temp = deepClone(pattern);
            temp[i][j] = flag;
            if (check(temp, flag)) {
              return [i, j];
            }
          }
        }
      }
      return null;
    }

    function bastChoice(pattern, flag) {
      let p;
      if (p = willWin(pattern, flag)) {
        return {
          point: p,
          result: 1,
        }
      }
      let result = -2;
      let point = null;
      counter:for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j]) {
            continue;
          }
          let temp = deepClone(pattern);
          temp[i][j] = flag;
          // 获取对方的最优选择：对方的最优选择即为我方的最差选择，即对方赢则代表我方输
          let r = bastChoice(temp, 3 - flag).result;
          // 如果我方有更优解，则进行替换
          if (-r > result) {
            result = -r;
            point = [j, i];
          }
          // 如果我方将要胜利，则退出循环
          if (result == 1) {
            break counter;
          }
        }
      }

      return {
        point,
        result: point ? result : 0
      }
    }


    render(pattern);


  </script>
</body>
</html>
