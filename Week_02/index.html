<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地图编辑器</title>
  <style>
    #container {
      display: flex;
      flex-wrap: wrap;
      width: 700px;
      height: 700px;
      background: #ccc;
    }
    .cell {
      width: 1%;
      height: 1%;
      border: 0.1px solid #fff;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button id="save-btn">save</button>
  <script>

    function sleep(delay) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve();
        }, delay)
      });
    }

    let map = localStorage.getItem('map') ? JSON.parse(localStorage.getItem('map')) : new Array(10000).fill(0);
    let container = document.getElementById('container');

    let mousedownFlag = false;
    let clear = false;

    for (let i = 0; i < 100; i++) {
      for (let j = 0; j < 100; j++) {
        let cell = document.createElement('div');
        cell.classList.add('cell');
        if (map[100 * i + j] === 1) {
          cell.style.backgroundColor = '#000';
        }

        cell.addEventListener('mousemove', () => {
          if (mousedownFlag) {
            if (clear) {
              cell.style.backgroundColor = '';
              map[100 * i + j] = 0;
            } else {
              cell.style.backgroundColor = '#000';
              map[100 * i + j] = 1;
            }
            
          }
        });

        document.getElementById('container').appendChild(cell);
      }
    }

    // 事件注册
    document.addEventListener('mousedown', e => {
      mousedownFlag = true;
      clear = (e.which === 3);
    });
    document.addEventListener('mouseup', () => {
      mousedownFlag = false;
    });
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.getElementById('save-btn').addEventListener('click', () => {
      const res = map.map(item => item === 2 ? 0 : item);
      localStorage.setItem('map', JSON.stringify(res));
    });

    // 寻路
    async function path(map, start, end) {

      let queue = [start];

      async function insert(x, y) {
        if (x < 0 || x > 100 || y < 0 || y > 100) 
          return;
        if (map[100 * x + y]) 
          return;
        await sleep(30);
        map[100 * x + y] = 2;
        container.children[100 * x + y].style.backgroundColor = 'lightgreen';
        queue.push([x, y]);
      }

      while (queue.length) {
        let [x, y] = queue.shift();
        if (x === end[0] && y === end[1]) {
          container.children[100 * x + y].style.backgroundColor = 'red';
          return true;
        }

        await insert(x - 1, y);
        await insert(x, y - 1);
        await insert(x, y + 1);
        await insert(x + 1, y);
      }

    }

    // path(map, [1,1], [20,3]);


  </script>
</body>
</html>
